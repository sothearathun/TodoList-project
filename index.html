<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  
  <div class="container">
    <!-- navbar -->
    <nav>
      <ul>
        <li><a href="#" id="add-btn">Add</a></li>
        <li><a href="#" id="history-btn">History</a></li>
      </ul>
    </nav>

    <!-- blur task field, that shows clearly when hover -->
    <div class="task-field">
      <input type="text" placeholder="+ add a to-do">
      <input type="checkbox" class="done">
      <i class="fa-solid fa-trash"></i>
    </div>

    <div class="hidden-text">
      <p>click "Add" to add a new task</p>
    </div>

    <div class="done-tasks">
      
    </div>

   </div>

   <footer>
    Built and designed by Sotheara Thun.
    <br>
    Copyright &copy; 2025
   </footer>


</body>
<script src="script.js"></script>
</html>
